{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni o‘chirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
            <div class="card-header bg-danger text-white rounded-top-4">
                <a href="{% url 'shop:index' %}">
                    <h4 class="mb-0">❌</h4>
                </a>
                
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <p class="fs-5 text-center mb-4">Mahsulotni o‘chirishni tasdiqlaysizmi?</p>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger px-4">O‘chirish</button>
                        <a href="{% url 'shop:index' %}" class="btn btn-outline-secondary px-4">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
