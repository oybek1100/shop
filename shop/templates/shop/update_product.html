{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni yangilash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
            <div class="card-header bg-primary text-white rounded-top-4">
                <h4 class="mb-0">✏️ Mahsulotni yangilash</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary px-4">Yangilash</button>
                        <a href="{% url 'shop:index' %}" class="btn btn-outline-secondary px-4">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
